<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoBo Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #status {
            margin-left: 10px;
            font-style: italic;
            color: #7f8c8d;
        }
        .data-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .error {
            color: #e74c3c;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 4px;
            margin-top: 20px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #record-count {
            font-weight: bold;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <h1>KoBo Toolbox Data Viewer</h1>
    
    <div class="controls">
        <button id="loadData">Load Data from KoBo Server</button>
        <span id="status">Ready</span>
        <span id="record-count"></span>
    </div>
    
    <div id="error-message" class="error" style="display: none;"></div>
    
    <div class="data-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Submission ID</th>
                    <th>Submission Date</th>
                    <!-- Additional columns will be added dynamically -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadButton = document.getElementById('loadData');
            const statusElement = document.getElementById('status');
            const errorElement = document.getElementById('error-message');
            const tableBody = document.getElementById('tableBody');
            const recordCountElement = document.getElementById('record-count');
            
            // KoBo API endpoint
            const apiUrl = 'https://kf.kobo.iom.int/assets/arcZXQHEepmPYNq4BaTKUa/submissions/?format=json';
            
            loadButton.addEventListener('click', fetchData);
            
            async function fetchData() {
                // Show loading state
                loadButton.disabled = true;
                statusElement.innerHTML = 'Loading data <span class="loading"></span>';
                errorElement.style.display = 'none';
                
                try {
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Process and display the data
                    displayData(data);
                    
                    // Update status
                    statusElement.textContent = 'Data loaded successfully';
                    recordCountElement.textContent = `${data.length} records found`;
                    
                } catch (error) {
                    console.error('Error fetching data:', error);
                    errorElement.textContent = `Error loading data: ${error.message}`;
                    errorElement.style.display = 'block';
                    statusElement.textContent = 'Error occurred';
                } finally {
                    loadButton.disabled = false;
                }
            }
            
            function displayData(data) {
                // Clear previous data
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="10" style="text-align: center;">No data available</td>';
                    tableBody.appendChild(row);
                    return;
                }
                
                // Get all unique keys from the first submission to create headers
                const firstSubmission = data[0];
                const allKeys = new Set();
                
                // Extract all possible keys from all submissions
                data.forEach(submission => {
                    if (submission.hasOwnProperty('_id')) {
                        allKeys.add('_id');
                    }
                    if (submission.hasOwnProperty('_submission_time')) {
                        allKeys.add('_submission_time');
                    }
                    
                    // Add all other keys from the submission
                    for (const key in submission) {
                        if (submission.hasOwnProperty(key) && !key.startsWith('_')) {
                            allKeys.add(key);
                        }
                    }
                });
                
                // Convert Set to array and sort
                const sortedKeys = Array.from(allKeys).sort();
                
                // Update table headers
                const headerRow = document.querySelector('#dataTable thead tr');
                headerRow.innerHTML = ''; // Clear existing headers
                
                // Add standard headers first
                headerRow.innerHTML += '<th>Submission ID</th>';
                headerRow.innerHTML += '<th>Submission Date</th>';
                
                // Add dynamic headers for other fields
                sortedKeys.forEach(key => {
                    if (!key.startsWith('_')) {
                        headerRow.innerHTML += `<th>${formatHeader(key)}</th>`;
                    }
                });
                
                // Process each submission
                data.forEach(submission => {
                    const row = document.createElement('tr');
                    
                    // Add standard fields
                    row.innerHTML += `<td>${submission._id || ''}</td>`;
                    row.innerHTML += `<td>${formatDate(submission._submission_time) || ''}</td>`;
                    
                    // Add dynamic fields
                    sortedKeys.forEach(key => {
                        if (!key.startsWith('_')) {
                            const value = submission[key] || '';
                            row.innerHTML += `<td>${formatValue(value)}</td>`;
                        }
                    });
                    
                    tableBody.appendChild(row);
                });
            }
            
            function formatHeader(key) {
                // Convert snake_case to Title Case
                return key.replace(/_/g, ' ')
                          .replace(/(?:^|\s)\S/g, a => a.toUpperCase());
            }
            
            function formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleString();
            }
            
            function formatValue(value) {
                if (value === null || value === undefined) return '';
                if (typeof value === 'object') return JSON.stringify(value);
                return value;
            }
        });
    </script>
</body>
</html>
